<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Agile Audio Player Sample</title>
</head>
<body>
  <h1>Agile Audio Player - Sample Implementation</h1>
  <audio id="audioPlayer" controls="true" />
</body>
<script type="text/javascript" src="../dist/agile-audio-player.min.js"></script>
<script type="text/javascript">
  var mp3 = 'http://www.stephaniequinn.com/Music/Allegro%20from%20Duet%20in%20C%20Major.mp3';
  var m3u = 'http://net1.cope.stream.flumotion.com/cope/net1.mp3.m3u'; 
  var player = new AgileAudioPlayer(document.getElementById('audioPlayer'));
  // The player supports both mp3 and m3u files
  player.init(m3u).then(function() {
    console.info('Player inialized successfully');
  })
  .catch(function(error){
    console.error(error);
  });
  // Control the audio element
  player.audioElement.addEventListener('progress', function(){
    console.log("Current time: ", this.currentTime);
  });
</script>
</html>
